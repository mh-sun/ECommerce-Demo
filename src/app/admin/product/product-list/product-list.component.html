<div class="container-fluid page">
    <div class="page__content p-3 position-relative">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> 
                  <span class="trim-info">{{element.title}} </span>
                </td>
              </ng-container>
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price|pricing}} </td>
              </ng-container>          
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell  *matCellDef="let element"> 
                  <span class="trim-info">{{element.description}} </span>
                </td>
              </ng-container>
              <ng-container matColumnDef="availailability">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef = "let element;let i=index"> 
                  <div *ngIf="element.isActive">
                    Active
                  </div>
                  <div *ngIf="!element.isActive">
                    Deactive
                  </div>
                  <!-- <button mat-button *ngIf="element.isActive"(click)="activate(element.isActive,i)">Deactive</button> 
                  <button mat-button *ngIf="!element.isActive"(click)="activate(element.isActive,i)">Active</button>  -->
                </td>
              </ng-container>
              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>Action </th>
                <td mat-cell  *matCellDef = "let element"> 
                  <a mat-list-item routerLinkActive="list-item-active" [routerLink]="['/admin/product/productView',element.id]">
                    <button mat-button>
                      <i class="fa fa-eye" aria-hidden="true"></i>
                      
                    </button>
                  </a>
                  <a mat-list-item routerLinkActive="list-item-active" [routerLink]="['/admin/product/productEdit',element.id]">
                    <button mat-button>
                      <mat-icon>edit</mat-icon>
              
                    </button>
                  </a>
                    <button mat-button (click)="delete(element.id)"><mat-icon>delete</mat-icon></button> 
                </td>
              </ng-container>
              <!-- <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef > Delete Product </th>
                <td mat-cell *matCellDef = "let element"> 
                  <button mat-button (click)="delete(element.id)">Delete</button> 
                </td>
              </ng-container> -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
              <tr mat-row  *matRowDef="let row; columns: displayedColumns;" ></tr>
            </table>
  </div>
  <router-outlet></router-outlet>
