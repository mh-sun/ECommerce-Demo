<div class="container-fluid page">
      <!-- <div class="center"> -->
        <div class="row">
          <div class="col-md-3">
            <mat-card class="example-card">
              <mat-card-header>
                <mat-card-title>Product in Stock</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <p>
                  Total {{totalProduct}} products is in stock.
                </p>
              </mat-card-content>
              <mat-card-actions>
                <a routerLink="/admin/productList">
                  <button mat-button>View Product</button>
                </a>
              </mat-card-actions>
            </mat-card>
            </div>
            <div class="col-md-3">
              <mat-card class="example-card">
                <mat-card-header>
                  <mat-card-title>Orders</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                  <p>
                    Total {{totalOrder}} order is submitted.
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <a routerLink="/admin/orderList">
                    <button mat-button>View Orders</button>
                  </a>
                </mat-card-actions>
              </mat-card>
            </div>
           <div class="col-md-3">
            <mat-card class="example-card">
              <mat-card-header>
                <mat-card-title>Registared User</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <p>
                  Total {{totalUser}} user registered so far.
                </p>
              </mat-card-content>
              <mat-card-actions>
                <a routerLink="/admin/productList">
                  <button mat-button>View</button>
                </a>
              </mat-card-actions>
            </mat-card>
           </div>
      </div>
      <!-- </div> -->
  </div>
