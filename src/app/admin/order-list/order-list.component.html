<div class="container-fluid page">
    <div class="page__content p-3 position-relative">
        {{dataSource|json}}
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
 
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}}
                <!-- <span class="trim-info"> </span> -->
              </td>
            </ng-container>
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef> Address </th>
              <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>          
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell  *matCellDef="let element"> {{element.date}}
                <!-- <span class="trim-info"> </span> -->
              </td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell  *matCellDef="let element"> {{element.price}} 
                  <!-- <span class="trim-info"></span> -->
                </td>
              </ng-container>
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef = "let element;let i=index">{{element.status}} 
                <!-- <span class="trim-info"></span>  -->
                <!-- <button mat-button *ngIf="element.isActive"(click)="activate(element.status,i)"></button> 
                <button mat-button *ngIf="!element.isActive"(click)="activate(element.isActive,i)">Active</button>  -->
              </td>
            </ng-container>
            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef>View Order Details </th>
              <td mat-cell  *matCellDef = "let element"> 
                <a mat-list-item routerLinkActive="list-item-active" [routerLink]="['/admin',element.id]">
                  <button mat-button>
                    <mat-icon>
                      create
                    </mat-icon>
                    Edit
                  </button>
                </a>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
            <tr mat-row  *matRowDef="let row; columns: displayedColumns;" ></tr>
          </table>
  </div>
  <router-outlet></router-outlet>
