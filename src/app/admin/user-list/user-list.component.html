<div class="container-fluid page">
    <div class="page__content p-3 position-relative">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> 
                  <span class="trim-info">{{element.name.firstname + ' '+element.name.lastname}}</span>
                </td>
              </ng-container>
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>          
              <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell  *matCellDef="let element"> {{element.address.street+','+element.address.number+','+element.address.city+', '+element.address.zipcode}}
                  <span class="trim-info"> </span>
                </td>
              </ng-container>
              <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Phone </th>
                <td mat-cell  *matCellDef="let element"> 
                  <span class="trim-info">{{element.phone}} </span>
                </td>
              </ng-container>

              <ng-container matColumnDef="remove">
                <th mat-header-cell *matHeaderCellDef > Remove User </th>
                <td mat-cell *matCellDef = "let element"> 
                  <button mat-button >Remove</button> 
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
              <tr mat-row  *matRowDef="let row; columns: displayedColumns;" ></tr>

  </div>
