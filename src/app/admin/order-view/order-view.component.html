<ng-container *ngIf="products.length!=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Variation</th>
                            <th>Quantity</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td>
                                <img style="width: 120px;" src="{{item.image}}" alt="">
                            </td>
                            <td>
                                <div *ngFor="let var_k of item.variation|keyvalue">
                                        <div class="d-flex" >
                                            <div class="col-md-4">
                                                <span class="d-flex center">{{var_k.key}}:</span>
                                            </div>
                                            <div class="col-md-8 d-flex flex-column">
                                                <span class="d-flex" >{{var_k.value}} 
                                                </span>
                                            </div>   
                                        </div>
                                </div>
                            </td>
                            <td>
                                {{item.quantity}}
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="row">
                    <div class="col-md-4 ">
                       <span class="{{productStatus}}">
                        {{productStatus}}
                       </span>
                        <button mat-button *ngIf="productStatus=='Pending'"(click)="changeStatus()">Dispatch</button> 
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</ng-container>
