<div class="container-fluid page">

    <!-- <div class="d-flex page__box p-3 mt-2">Dashboard</div> -->
    <div class="page__content p-3 position-relative">
      <!-- <div class="page__content-data position-absolute"> -->
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let element"> 
                <span class="trim-info">{{element.title}} </span>
              </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef> Price </th>
              <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>          
 
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell  *matCellDef="let element"> 
                <span class="trim-info">{{element.description}} </span>
              </td>
            </ng-container>

            <ng-container matColumnDef="availailability">
              <th mat-header-cell *matHeaderCellDef> Availailability </th>
              <td mat-cell *matCellDef = "let element;let i=index"> 
                <button mat-button *ngIf="element.isActive"(click)="activate(element.isActive,i)">Deactive</button> 
                <button mat-button *ngIf="!element.isActive"(click)="activate(element.isActive,i)">Active</button> 
              </td>
            </ng-container>

            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef>Edit Product Details </th>
              <td mat-cell  *matCellDef = "let element"> 
                <a mat-list-item routerLinkActive="list-item-active" [routerLink]="['/admin',element.id]">
                  <button mat-button>
                    <mat-icon>
                      create
                    </mat-icon>
                    Edit
                  </button>
                </a>
              </td>
            </ng-container>
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef > Delete Product </th>
              <td mat-cell *matCellDef = "let element"> 
                <button mat-button (click)="delete(element.id)">Delete</button> 
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
            <tr mat-row  *matRowDef="let row; columns: displayedColumns;" ></tr>
          </table>
    <!-- </div> -->
  </div>
  <router-outlet></router-outlet>
