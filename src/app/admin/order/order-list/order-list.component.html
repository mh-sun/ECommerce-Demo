<div class="container-fluid page">
    <div class="page__content p-3 position-relative">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID. </th>
                <td mat-cell *matCellDef="let element;let i=index"> {{i+1}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> User Name </th>
                <td mat-cell *matCellDef="let element;let i=index"> {{users[i].name.firstname+' '+users[i].name.lastname}}</td>
            </ng-container>
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date}}
                    <!-- <span class="trim-info"> </span> -->
                </td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{+element.payment.subtotal+ +element.payment.shipping|pricing}}
                    <!-- <span class="trim-info"></span> -->
                </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element;let i=index" class="{{element.status}}"><i
                        class="fa fa-dot-circle-o" aria-hidden="true"></i>{{element.status}}
                    <!-- <button mat-button *ngIf="element.status=='Pending'"(click)="changeStatus(i)">Dispatch</button>  -->
                </td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>View Order Details </th>
                <td mat-cell *matCellDef="let element">
                    <a mat-list-item routerLinkActive="list-item-active"
                        [routerLink]="['/admin/order/orderView/'+element.id]">
                        <button mat-button>
                            <i class="fa fa-eye" aria-hidden="true"></i>
                            View
                        </button>
                    </a>
                </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action </th>
                <td mat-cell *matCellDef="let element">
                    <!-- <a mat-list-item routerLinkActive="list-item-active" [routerLink]="['/admin/order/orderView/'+element.id]"> -->
                    <button mat-button class="cancelBtn" (click)="removeOrder(element.id)">
                        <mat-icon>highlight_off</mat-icon>
                        Cancel
                    </button>
                    <!-- </a> -->
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>

<router-outlet></router-outlet>
