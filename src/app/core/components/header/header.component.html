<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-4 px-3">
    <div class="container-fluid">
        <a class="navbar-brand brand" routerLink="products">
            E<span class="dot">.</span>SHOP
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
        </button>
        <form class="d-flex search-form">
            <input class="form-control me-2 search" type="text" placeholder="Search items" aria-label="Search">
            <button class="d-flex align-items-center search-icon" type="submit">
                <mat-icon>search</mat-icon>
            </button>
        </form>
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="products" routerLinkActive="active">
                        <button mat-button><mat-icon>home</mat-icon></button>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link position-relative" routerLink="cart" routerLinkActive="active">
                        <button mat-button><mat-icon>shopping_cart</mat-icon></button>
                        <div class="badge bg-danger indicator">
                            {{cartItemNumber}}
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" routerLink="contact" routerLinkActive="active">
                        <button mat-button><mat-icon>contact_support</mat-icon></button>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <button mat-button><mat-icon>shopping_basket</mat-icon> Order History</button>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                      <li  *ngFor="let order of orders"><a class="dropdown-item" [routerLink]="['/orders',order.id]">Order_{{order.id}}</a></li>
                    </ul>
                  </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item auth">
                    <div *ngIf="!logStatus;then loggedIn else loggedOut"></div>
                    <ng-template #loggedIn>
                        <a class="auth" routerLink="auth/login" >Login</a>
                        <span id="or"> or </span>
                        <a class="auth" routerLink="auth/register" >Register</a>
                    </ng-template>
                    <ng-template #loggedOut>
                        <a class="auth" (click)="logOut()">
                            Logout
                        </a>
                    </ng-template>
                </li>
            </ul>
        </div>
    </div>
</nav>
