<mat-card class="content">
    <form class="my-form content content-center-col" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <mat-label class="title">
         <h1>Registration Page</h1>
      </mat-label>

      <div formGroupName="name" class="full-width">
        <mat-form-field class="full-width" appearance="fill">
                <mat-label>First Name</mat-label>
                <input  matInput formControlName="firstName"placeholder="First name">
              </mat-form-field>
        
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Last Name</mat-label>
                <input  matInput formControlName="lastName"  placeholder="Last Name" name="lname"  >
               </mat-form-field>
      </div>
      
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Username</mat-label>
        <input  matInput  placeholder="Username" formControlName="username">
      </mat-form-field>
      
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input  matInput formControlName="email"  placeholder="Email" name="email">
      </mat-form-field>

      <mat-form-field class="full-width"appearance="fill">
        <mat-label>Password</mat-label>
        <input  matInput formControlName="password"  placeholder="Password"  name="password">
      </mat-form-field >
      
      <div formGroupName="address" class="full-width">
        <mat-label>
                <h2>Address</h2>
        </mat-label>
        <mat-form-field class="full-width"appearance="fill">
                <mat-label>City: </mat-label>
                <input matInput formControlName="city">
        </mat-form-field>

        <mat-form-field class="full-width"appearance="fill">
                <mat-label>Street: </mat-label>
                <input matInput formControlName="street">
        </mat-form-field>

        <mat-form-field class="full-width"appearance="fill">
                <mat-label>Holding No:</mat-label>
                <input matInput formControlName="number">
        </mat-form-field>

        <mat-form-field class="full-width"appearance="fill">
                <mat-label>Zip Code:</mat-label>
                <input matInput formControlName="zip">
        </mat-form-field>
      </div>

         <mat-datepicker #picker></mat-datepicker>
      </mat-form-field> -->
      <mat-card-actions class="button">
        <button mat-raised-button color="primary" type="submit" [disabled]="profileForm.invalid" >REGISTER</button>
        <button mat-raised-button color="primary" type="button" (click)="profileForm.reset()" class="resetButton">RESET</button>
      </mat-card-actions>
    </form>
</mat-card>
