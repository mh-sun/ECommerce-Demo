<div class="container p-4">
    <div class="row">
        <div class="card py-3 overflow-x-auto" *ngIf="data">
            <div class="table ">
                <tr>
                    <td class="col-sm-4">
                        <img [src]="data.image" alt="">
                        <h5 class="text-secondary">
                            {{data.description}}
                        </h5>
                    </td>
                    <td class="col-sm-8">
                        <div class="row">
                            <h2 class="h2">{{data.title}}</h2>
                            <h5 class="h5">
                                {{data.rating.rate}} | Review ({{data.rating.count}})
                            </h5>
                            <h4 class="h4">
                                <span class="text-secondary">Category</span> : {{data.category}}
                            </h4>
                            <hr>
                            <h1 class="h1 text-warning">
                                {{data.price}}$
                            </h1>
                            <h5>
                                <del>{{getPrice(data.price)}}</del> <strong> -30% </strong>
                            </h5>
                            <hr>
                            <div class="mt-4">
                                <ng-container *ngFor="let item of var_keys; let i = index">
                                    <div class="row">
                                        <h4 class="h4 text-secondary" class="col-md-4">{{item}}</h4>
                                        <mat-radio-group class="col-md-8" [(ngModel)]="variation[item]">
                                            <ng-container *ngFor="let value of var_values[i];let i = index">
                                                <mat-radio-button [value]="value" >
                                                    {{value}}
                                                </mat-radio-button>
                                            </ng-container>
                                        </mat-radio-group>
                                    </div>
                                </ng-container>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <h4 class="h4 text-secondary">Quantity</h4>
                                </div>
                                <div class="col-md-8 quant">
                                    <button class="btn-ico" (click)="increaseQuantity()"><i class="fas fa-plus rounded-full w-6 h-4"></i></button>
                                    <input type="text" [value]="quantity" [(ngModel)]="quantity">
                                    <button class="btn-ico" (click)="decreaseQuantity()"><i class="fas fa-minus rounded-full w-6 h-4"></i></button>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </div>
            <button class="btn btn-primary add-cart" 
                (click)="addtocart(data)">
                <i class="fas fa-cart-plus"></i>
            </button>
        </div>
    </div>
</div>
