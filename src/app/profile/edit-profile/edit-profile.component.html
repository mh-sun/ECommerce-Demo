<div class="grid grid-cols-1 gap-4 bg-white m-6 p-6 rounded">
    <p class="text-xl text center">Edit profile</p>
    <hr>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 gap-4">
        <div class="grid grid-cols-4 gap-3" formGroupName="name">
            <div class="text-center flex items-center justify-center"><span>First Name</span></div>
            <div>
                <mat-form-field>
                    <input matInput type="text" formControlName="firstname" class="w-full border-2 rounded text-center"  >
                </mat-form-field>
            </div>
            <div class="text-center flex items-center justify-center"><span>Last Name</span></div>
            <div>
                <mat-form-field>
                    <input matInput type="text" formControlName="lastname" class="w-full border-2 rounded text-center" >
                </mat-form-field>
            </div>
        </div>
        <div class="grid grid-cols-4 gap-3">
            <div class="text-center flex items-center justify-center"><span>Username</span></div>
            <div>
                <mat-form-field>
                    <input matInput type="text" formControlName="username" class="w-full border-2 rounded text-center" >
                </mat-form-field>
            </div>
            <div class="text-center flex items-center justify-center"><span>Password</span></div>
            <div>
                <mat-form-field>
                    <input matInput type="password" formControlName="password" class="w-full border-2 rounded text-center">
                </mat-form-field>
            </div>
        </div>
        <div class="grid grid-cols-4 gap-4">
            <div class="text-center flex items-center justify-center"><span>Email</span></div>
            <div>
                <mat-form-field>
                    <input matInput type="text" formControlName="email" class="w-full border-2 rounded text-center" >
                </mat-form-field>
            </div>
            <div class="text-center flex items-center justify-center"><span>Phone No.</span></div>
            <div>
                <mat-form-field>
                    <input matInput type="text" formControlName="phone" class="w-full border-2 rounded text-center">
                </mat-form-field>
            </div>
        </div>

        <div formGroupName="address" class="grid grid-cols-1 gap-4">
            <div class="flex justify-center text-lg"><span>Address</span></div>
            <div class="grid grid-cols-4 gap-3">
                <div class="text-center flex items-center justify-center"><span>City</span></div>
                <div>
                    <mat-form-field>
                        <input matInput type="text" formControlName="city" class="w-full border-2 rounded text-center"  >
                    </mat-form-field>
                </div>
                <div class="text-center flex items-center justify-center"><span>Street</span></div>
                <div>
                    <mat-form-field>
                        <input matInput type="text" formControlName="street" class="w-full border-2 rounded text-center" >
                    </mat-form-field>
                </div>
            </div>
            <div class="grid grid-cols-4 gap-3">
                <div class="text-center flex items-center justify-center"><span>Holding No</span></div>
                <div>
                    <mat-form-field>
                        <input matInput type="text" formControlName="number" class="w-full border-2 rounded text-center"  >
                    </mat-form-field>
                </div>
                <div class="text-center flex items-center justify-center"><span>Zip Code</span></div>
                <div>
                    <mat-form-field>
                        <input matInput type="text" formControlName="zipcode" class="w-full border-2 rounded text-center" >
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="flex justify-center gap-5">
            <button mat-raised-button color="primary" type="submit" [disabled]="profileForm.invalid">Update</button>
            <button mat-raised-button color="primary" type="button" (click)="profileForm.reset()">Reset</button>
        </div>
    </form>
</div>
